{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>assign lecture</title>
{% endblock title %}

{% block css %}

{% endblock css %}


{% block body %}
<body>
    <div class="container">
        <h1 class="mb-4">Assign Lecture</h1>
        
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <select class="form-control" name="instructor" id="instructor" required>
                    <option value="">Select an instructor</option>
                    {% for instructor in instructors %}
                        <option value="{{ instructor.id }}">{{ instructor }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input class="form-control" type="date" name="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="course">Course:</label>
                <select class="form-control" name="course" id="course" required>
                    <option value="">Select a course</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <input class="btn btn-primary" type="submit" value="Assign Lecture">
        </form>
        
        <a href="{% url 'admin_panel' %}" class="mt-3">Back to Admin Panel</a>
    </div>
</body>
{% endblock body %}
