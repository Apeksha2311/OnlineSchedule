{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>add</title>
{% endblock title %}

{% block css %}
{% endblock css %}


{% block body %}
<body>
    <div class="container">
        <h1 class="mb-4">Add Course</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="level">Level:</label>
                <input class="form-control" type="text" name="level" id="level" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Image:</label>
                <input class="form-control-file" type="file" name="image" id="image" required>
            </div>
            
            <input class="btn btn-primary" type="submit" value="Add Course">
        </form>
        
        <a href="{% url 'admin_panel' %}" class="mt-3">Back to Admin Panel</a>
    </div>
</body>
{% endblock body %}
